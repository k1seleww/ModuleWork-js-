<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/main.css" />
    <title></title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="/img/items/logo.png" alt="logo" class="logo" style="width: 120px; height: 100%;"/>
        <img src="/img/icons/cart.svg" alt="card" class="card" style="width: 20px;" />
      </header>
    </div>

    <main>
      <div class="main-top">
        <div class="container">
          <div class="carousel">
            <img
              src="/img/banners/ipad_air_banner.jpg"
              alt="ipad"
              class="carusel__img"
            />
            <div class="carousel__wrapper">
              <h1 class="carousel__title">IPad Air</h1>
              <button href="#" class="btn">Add to cart</button>
            </div>
          </div>
          <div class="search">
            <input type="text" class="input__text" maxlength="128" />
          </div>
        </div>
      </div>

      <div class="main">
        <div class="container">
          <div class="main-page"></div>
        </div>
      </div>
    </main>
    <script src="js/items.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
